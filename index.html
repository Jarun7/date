<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine’s Day</title>

<style>
:root {
  --accent: #ff4ecd;
  --accent-2: #6cf2ff;
  --glass: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1b2f, #050510 70%);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
}

/* Ambient glow */
.glow {
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, var(--accent), transparent 60%);
  filter: blur(120px);
  opacity: 0.25;
  animation: float 8s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(-40px); }
  50% { transform: translateY(40px); }
}

/* Card */
.card {
  z-index: 2;
  width: 90%;
  max-width: 420px;
  padding: 40px 32px 48px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  text-align: center;
  transition: box-shadow 0.6s ease;
}

.card.success {
  box-shadow: 0 0 120px rgba(255,78,205,0.35);
}

h1 {
  margin-bottom: 12px;
  font-size: 26px;
}

p {
  font-size: 17px;
  margin-bottom: 32px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 70px;
}

button {
  font-size: 16px;
  padding: 14px 28px;
  border-radius: 14px;
  border: none;
  transition: transform 0.25s ease;
}

#yesBtn {
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #000;
  font-weight: 600;
  cursor: pointer;
}

#yesBtn:hover {
  transform: scale(1.06);
}

/* NO button with legs */
#noBtn {
  position: absolute;
  left: 180px;
  background: rgba(255,255,255,0.15);
  color: #fff;
  cursor: pointer;
  padding-bottom: 26px;
}

/* Legs */
#noBtn::before,
#noBtn::after {
  content: "";
  position: absolute;
  bottom: 4px;
  width: 6px;
  height: 14px;
  background: #fff;
  border-radius: 3px;
  animation: run 0.3s infinite alternate;
}

#noBtn::before { left: 10px; }
#noBtn::after { right: 10px; animation-delay: 0.15s; }

@keyframes run {
  from { transform: rotate(20deg); }
  to { transform: rotate(-20deg); }
}

/* Yay text */
.yay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.6);
  font-size: 48px;
  font-weight: 800;
  letter-spacing: 2px;
  opacity: 0;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: yayPop 1.2s ease forwards;
  pointer-events: none;
}

@keyframes yayPop {
  0% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
  60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
  100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

/* Hearts */
.heart {
  position: absolute;
  color: #ff4ecd;
  animation: floatUp 3s ease-out forwards;
  pointer-events: none;
}
@keyframes floatUp {
  from { transform: translateY(0) scale(0.8); opacity: 1; }
  to { transform: translateY(-140px) scale(1.4); opacity: 0; }
}

/* Confetti dots */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: confettiFall 2.5s ease-out forwards;
}
@keyframes confettiFall {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(300px); opacity: 0; }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="card" id="card">
  <h1>Valentine’s Day</h1>
  <p>Will you go on a Comic Con date with me on Valentine’s Day?</p>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");

/* NO escapes forever */
function escape() {
  const x = Math.random() * (window.innerWidth - 80);
  const y = Math.random() * (window.innerHeight - 80);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}
noBtn.addEventListener("mouseenter", escape);
noBtn.addEventListener("mousedown", escape);
noBtn.addEventListener("touchstart", escape);

/* YES celebration */
yesBtn.addEventListener("click", () => {
  card.classList.add("success");
  yesBtn.textContent = "Confirmed";
  yesBtn.disabled = true;
  noBtn.style.display = "none";

  // Yay text
  const yay = document.createElement("div");
  yay.className = "yay";
  yay.textContent = "YAY!";
  document.body.appendChild(yay);

  // Hearts
  for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "❤";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "20px";
    heart.style.fontSize = 16 + Math.random() * 22 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  // Confetti
  for (let i = 0; i < 30; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "%";
    c.style.top = "0px";
    c.style.background = Math.random() > 0.5 ? "#ff4ecd" : "#6cf2ff";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2500);
  }
});
</script>

</body>
</html>
