<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine’s Day</title>

  <style>
    :root {
      --accent: #ff4ecd;
      --accent-2: #6cf2ff;
      --glass: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b1b2f, #050510 70%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* Ambient glow */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--accent), transparent 60%);
      filter: blur(120px);
      opacity: 0.25;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(-40px); }
      50% { transform: translateY(40px); }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 420px;
      padding: 40px 32px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 12px;
      font-size: 26px;
      letter-spacing: 0.6px;
    }

    p {
      font-size: 17px;
      line-height: 1.4;
      opacity: 0.92;
      margin-bottom: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    button {
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 14px;
      border: none;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    #yesBtn:hover {
      transform: scale(1.06);
    }

    #noBtn {
      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.5);
      cursor: not-allowed;
      pointer-events: none;
      filter: blur(0.4px);
    }

    /* Success state */
    .success {
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Hearts */
    .heart {
      position: absolute;
      color: #ff4ecd;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(0.8); opacity: 1; }
      to { transform: translateY(-120px) scale(1.3); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="glow"></div>

  <div class="card" id="card">
    <h1>Valentine’s Day</h1>
    <p>Will you go on a Comic Con date with me on Valentine’s Day?</p>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn" disabled>NO</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    yesBtn.addEventListener("click", () => {
      card.classList.add("success");
      yesBtn.textContent = "Confirmed";
      yesBtn.disabled = true;

      // Hearts animation
      for (let i = 0; i < 16; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "❤";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.bottom = "20px";
        heart.style.fontSize = 14 + Math.random() * 22 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }

      // Optional redirect
      // setTimeout(() => {
      //   window.location.href = "https://wa.me/XXXXXXXXXX";
      // }, 2500);
    });
  </script>

</body>
</html>
