<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Proposal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    #question {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes-btn {
      background-color: #28a745;
      color: white;
      font-size: 2em;
      transform: scale(1.5);
    }

    .no-btn {
      background-color: #dc3545;
      color: white;
      font-size: 0.8em;
      transform: scale(0.8);
    }

    #confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="question">Will you go on a date with me? ğŸ˜Š</div>
  <button class="btn yes-btn" onclick="celebrate()">Yes</button>
  <button class="btn no-btn" onclick="nextAttempt()">No</button>

  <canvas id="confetti"></canvas>

  <script>
    let attempts = 0;
    const maxAttempts = 10;
    const question = document.getElementById("question");
    const questions = [
      "Will you go on a date with me? ğŸ˜Š",
      "Are you sure? Iâ€™d really like to take you out. ğŸŒ¹",
      "Just once? Promise to make it special. ğŸ’«",
      "I might cry a little if you say no again... ğŸ˜¢",
      "Please? Just one chance? ğŸ™",
      "Okay... Maybe we can go for coffee? â˜•",
      "Or just a walk in the park? ğŸƒ",
      "Youâ€™re amazing. Iâ€™d love to spend time with you. ğŸŒŸ",
      "Pretty please? Iâ€™ll bring flowers! ğŸ’",
      "Last try... Will you go on a date with me? â¤ï¸"
    ];

    function nextAttempt() {
      attempts++;
      if (attempts < maxAttempts) {
        question.innerText = questions[attempts];
      } else {
        question.innerText = "You have no choice ğŸ˜â¤ï¸";
        document.querySelector('.yes-btn').style.display = 'none';
        document.querySelector('.no-btn').style.display = 'none';
        launchConfetti();
      }
    }

    function celebrate() {
      question.innerText = "Yay! Iâ€™m so excited! ğŸ’–";
      document.querySelector('.yes-btn').style.display = 'none';
      document.querySelector('.no-btn').style.display = 'none';
      launchConfetti();
    }

    // Confetti animation
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = [];
      const numberOfPieces = 200;

      for (let i = 0; i < numberOfPieces; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 10 + 5,
          speed: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          angle: Math.random() * 2 * Math.PI
        });
      }

      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let piece of pieces) {
          piece.y += piece.speed;
          piece.angle += 0.01;
          piece.x += Math.sin(piece.angle);
          ctx.fillStyle = piece.color;
          ctx.beginPath();
          ctx.arc(piece.x, piece.y, piece.size, 0, Math.PI * 2);
          ctx.fill();
        }
        requestAnimationFrame(update);
      }

      update();
    }
  </script>
</body>
</html>
