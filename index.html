<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentineâ€™s Comic Con</title>

<style>
:root {
  --accent: #ff4ecd;
  --accent-2: #6cf2ff;
  --glass: rgba(255,255,255,0.08);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, #1b1b2f, #050510 70%);
  font-family: 'Inter', system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
}

/* Floating glow */
.glow {
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, var(--accent), transparent 60%);
  filter: blur(120px);
  opacity: 0.25;
  animation: float 8s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(-40px); }
  50% { transform: translateY(40px); }
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 420px;
  padding: 40px 32px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  text-align: center;
}

h1 {
  margin: 0 0 12px;
  font-size: 28px;
  letter-spacing: 0.5px;
}

p {
  font-size: 17px;
  opacity: 0.9;
  margin-bottom: 28px;
}

.buttons {
  position: relative;
  height: 56px;
}

button {
  font-size: 17px;
  padding: 14px 28px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
}

#yesBtn {
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #000;
  font-weight: 600;
}

#yesBtn:hover {
  transform: scale(1.05);
}

#noBtn {
  position: absolute;
  background: rgba(255, 80, 120, 0.9);
  color: #fff;
}

/* Success state */
.success {
  animation: pop 0.6s ease forwards;
}

@keyframes pop {
  0% { transform: scale(1); }
  60% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Hearts */
.heart {
  position: absolute;
  color: #ff4ecd;
  font-size: 20px;
  animation: floatUp 3s ease-out forwards;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(0.8); opacity: 1; }
  to { transform: translateY(-120px) scale(1.3); opacity: 0; }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="card" id="card">
  <h1>Comic Con, Valentineâ€™s? ðŸ’«</h1>
  <p>
    Costumes. Chaos. Coffee.<br/>
    Just you and me.
  </p>

  <div class="buttons">
    <button id="yesBtn">YES âœ¨</button>
    <button id="noBtn">NO ðŸ˜…</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");

/* Dodge NO */
function moveNo() {
  const x = Math.random() * 220;
  const y = Math.random() * 40;
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES action */
yesBtn.addEventListener("click", () => {
  card.classList.add("success");
  yesBtn.textContent = "Itâ€™s a date ðŸ’–";
  yesBtn.disabled = true;
  noBtn.style.display = "none";

  // Confetti hearts
  for (let i = 0; i < 18; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "20px";
    heart.style.fontSize = 16 + Math.random() * 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
  }

  // Optional redirect after 2.5s
  // setTimeout(() => {
  //   window.location.href = "https://wa.me/XXXXXXXXXX";
  // }, 2500);
});
</script>

</body>
</html>
