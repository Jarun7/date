<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1b2f, #050510 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui;
  overflow: hidden;
  color: #fff;
}

/* INNER HARD BORDER */
.fly-zone {
  position: fixed;
  inset: 15%;
  border-radius: 32px;
  border: 2px dashed rgba(255,255,255,0.25);
  box-shadow: inset 0 0 40px rgba(108,242,255,0.12);
  pointer-events: none;
  z-index: 1;
}

.card {
  width: 420px;
  padding: 48px;
  border-radius: 28px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(30px);
  text-align: center;
  z-index: 2;
}

h1 {
  margin: 0 0 12px;
  background: linear-gradient(135deg, #fff, #6cf2ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  opacity: 0.9;
  margin-bottom: 40px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  padding: 16px 36px;
  border-radius: 16px;
  border: none;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff4ecd, #6cf2ff);
  color: #000;
}

#no {
  background: rgba(255,255,255,0.15);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.25);
  position: fixed;
  z-index: 9999;
}
</style>
</head>

<body>

<div class="fly-zone" id="zone"></div>

<div class="card">
  <h1>üíù Valentine‚Äôs Day</h1>
  <p>Will you go on a Comic Con date with me?</p>
  <div class="buttons">
    <button id="yes">YES üíï</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const zone = document.getElementById("zone");

const ESCAPE_DISTANCE = 140;
let initialized = false;

/* Utility */
function clamp(v, min, max) {
  return Math.max(min, Math.min(max, v));
}

/* Fly-zone bounds */
function zoneBounds() {
  return zone.getBoundingClientRect();
}

/* INITIAL placement ‚Äî CRITICAL */
function placeInitially() {
  const zb = zoneBounds();
  const br = noBtn.getBoundingClientRect();

  const x = zb.left + (zb.width - br.width) / 2;
  const y = zb.top + (zb.height - br.height) / 2;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  initialized = true;
}

/* Move NO button inside border only */
function fly() {
  if (!initialized) return;

  const zb = zoneBounds();
  const br = noBtn.getBoundingClientRect();

  const minX = zb.left;
  const maxX = zb.right - br.width;
  const minY = zb.top;
  const maxY = zb.bottom - br.height;

  const x = clamp(
    minX + Math.random() * (maxX - minX),
    minX,
    maxX
  );

  const y = clamp(
    minY + Math.random() * (maxY - minY),
    minY,
    maxY
  );

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Cursor proximity */
document.addEventListener("mousemove", e => {
  if (!initialized) return;

  const r = noBtn.getBoundingClientRect();
  const dx = e.clientX - (r.left + r.width / 2);
  const dy = e.clientY - (r.top + r.height / 2);

  if (Math.hypot(dx, dy) < ESCAPE_DISTANCE) {
    fly();
  }
});

/* Absolute enforcement loop */
function enforceZone() {
  if (!initialized) {
    requestAnimationFrame(enforceZone);
    return;
  }

  const zb = zoneBounds();
  const r = noBtn.getBoundingClientRect();

  let x = clamp(r.left, zb.left, zb.right - r.width);
  let y = clamp(r.top, zb.top, zb.bottom - r.height);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  requestAnimationFrame(enforceZone);
}

/* Prevent clicking */
["mouseenter","mousedown","click","touchstart"].forEach(evt => {
  noBtn.addEventListener(evt, e => {
    e.preventDefault();
    fly();
  });
});

/* YES */
yesBtn.onclick = () => {
  noBtn.remove();
  yesBtn.textContent = "‚úì Confirmed!";
  yesBtn.disabled = true;
};

/* Start */
window.addEventListener("load", () => {
  placeInitially();
  enforceZone();
});
</script>

</body>
</html>
